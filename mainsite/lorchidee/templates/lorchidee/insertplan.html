{% extends "lorchidee/base.html" %}

{% load static %}

{% block wrapper %}

    <section class="page-section" id="services">
      <div class="container">
        <div class="text-center">
          <!--<h2 class="section-heading text-uppercase">Services</h2>-->
          <br /><br />
          <h3 class="section-subheading text-muted">Insertion du Planning</h3>
          <br /><br /><br /><br />

          <div id="insertForm">
            <form action="{% url 'lorchidee:insertPlanning' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p><label for="laDate">Entrez la date de la tourn√©e : </label>
                <input type="date" name="laDate" id="laDate"></p>
                <p><label for="srcfile">Import du fichier PDF : </label>
                <input type="file" name="srcfile" id="srcfile" accept="application/pdf"></p>
                <p><input type="submit" value="Envoyer"></p>
              </form>
          </div>
          <div id="confirmInsert">
          </div>
        </div>
      </div>
    </section>


{% if insertOK %}
  <script src="{% static 'lorchidee/js/insertPop.js' %}"></script>
{% elif insertNOK %}
  <script src="{% static 'lorchidee/js/insertPopErr.js' %}"></script>
{% endif %}

{% endblock %}
